<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="myStyle.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone ">
            <img src="img/instagram-celular.png" alt="instagram">
        </div>
        <div class="instagram-continue ">
            <div class="group">
                <img src="img/instagram-logo.png" alt="logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/lobo.jpg" alt="perfil">
                </div>
                <a href="#" class="instagram-login">Continue como NickName</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group ">
                <p class="not-account">Não é NickName</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
